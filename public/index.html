<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="uLBON043w6uNShh-QITsvczJOSGxG2bqwlrTuvIQL_Y" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="pomodoro my-3">Pomodoro Timer</div>
    <div class="main">
      <div class="timer-container">
        <div class="button-container">
          <button class="btn btn-outline-light btn-top-1 fs-3 mx-3">
            Pomodoro
          </button>
          <button class="btn btn-outline-light btn-top-2 fs-3 mx-3">
            Short Break
          </button>
          <button class="btn btn-outline-light btn-top-3 fs-3 mx-3">
            Long Break
          </button>
        </div>
        <div class="timer">
          <p>25:00</p>
          <button
            class="btn btn-outline-light timer-start my-3"
            id="animateButton"
          >
            Start
          </button>
        </div>
      </div>
      <div class="dotime"><p>#1</p></div>
      <div class="pomodoro-description"><p>Time to Focus!</p></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
